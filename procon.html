<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Procon</title>
    <style type="text/css">
        #table tr td {
            border: 1px solid black;
            margin: 5px 5px 5px 5px;
            width: 30px;
            height: 30px;
            text-align: center;
            font-size: 20px;
        }

        ul li {
            width: 80px;
        }
    </style>
    <script src="jquery-3.4.1.min.js"></script>
</head>

<body>
    <div style="display: flex; flex-direction: row;">
        <div>
            <div>
                <table id="table">
                    <tbody>
                        <tr>
                            <td id="1_1" onclick="K_click(1,1)"
                                style="background: greenyellow none repeat scroll 0% 0%;">1</td>
                            <td id="1_2" onclick="K_click(1,2)">0</td>
                            <td id="1_3" onclick="K_click(1,3)">0</td>
                            <td id="1_4" onclick="K_click(1,4)"
                                style="background: lightskyblue none repeat scroll 0% 0%;">1</td>
                        </tr>
                        <tr>
                            <td id="2_1" onclick="K_click(2,1)">1</td>
                            <td id="2_2" onclick="K_click(2,2)" style="background: red none repeat scroll 0% 0%;">0</td>
                            <td id="2_3" onclick="K_click(2,3)">0</td>
                            <td id="2_4" onclick="K_click(2,4)" style="background: yellow none repeat scroll 0% 0%;">0
                            </td>
                        </tr>
                        <tr>
                            <td id="3_1" onclick="K_click(3,1)">1</td>
                            <td id="3_2" onclick="K_click(3,2)">0</td>
                            <td id="3_3" onclick="K_click(3,3)">0</td>
                            <td id="3_4" onclick="K_click(3,4)">0</td>
                        </tr>
                        <tr>
                            <td id="4_1" onclick="K_click(4,1)">1</td>
                            <td id="4_2" onclick="K_click(4,2)">0</td>
                            <td id="4_3" onclick="K_click(4,3)">0</td>
                            <td id="4_4" onclick="K_click(4,4)">0</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div>
                <ul>
                    <li style="background:yellow">Đội mình</li>
                    <li style="background:red">Đội bạn</li>
                    <li style="background:lightskyblue">Agent đội mình</li>
                    <li style="background:greenyellow">Agent đội bạn</li>
                </ul>
            </div>
        </div>
        <div>
            <button onclick="run()">Submit nước đi</button>
            <p> Điểm mình: <span id="myPoint"></span> </p>
            <p> Điểm đối thủ: <span id="competitorPoint"></span></p>
            <p> Turn: <span id="turnNumber"></span></p>
            <p> Thời gian còn lại của turn: <span id="remainingTime"></span></p>
        </div>
        <div id="matchInformation">
            <p></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
